name: react-ci

on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - "webAppCode/**"
  workflow_dispatch:
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pull-requests: write
  id-token: write
  issues: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Access npm cache
        uses: actions/cache@v4
        id: cache-npm
        with:
          path: ${{github.workspace}}/webAppcode/node_modules
          key: npmpackage | ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          #key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ${{github.workspace}}/webAppcode

      - name: Build
        run: npm run build
        working-directory: ${{github.workspace}}/webAppcode

      - name: Zip artifact for deployment
        run: zip -r ${{github.workspace}}/build.buildnumber.zip ${{github.workspace}}/build
        # working-directory: ${{github.workspace}}/build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: webAppcode
          path: ${{github.workspace}}/build.buildnumber.zip
        


   